[project]
name = "I-Language"
version = "0.0.6"
authors = [
  { name="ElBe-Plaq", email="elbe.dev.plaq@gmail.com" },
]
description = "The I programming language is a high level programming language written in pure python."
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.6"  # TODO (ElBe): Test with those versions
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",  # TODO (ElBe): Change
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typing_extensions>=4.5.0"
]

[project.urls]
"Homepage" = "https://github.com/I-Language-Development/i-language"
"Bug Tracker" = "https://github.com/I-Language-Development/i-language/issues"

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project.optional-dependencies]
dev = [
    "autopep8==2.0.2",
    "black==23.1.0",
    "pylint_runner==0.6.0",
    "pytest==7.2.2",
    "pytest-cov==4.0.0",
    "pytest-picked==0.4.6",
    "pytest-pretty==1.1.1",
]
docs = [
    "mkdocstrings[python]==0.20.0",
    "mkdocs-material==9.1.4",
    "mkdocs-section-index==0.3.5",
]
